name: a1d-agent-aws
runtime: nodejs
description: A1D Agent deployment on AWS using Fargate and ALB

template:
  config:
    aws:region:
      description: AWS region for deployment
      default: us-west-2
    infraStackRef:
      description: Reference to the infrastructure stack (org/project/stack)
      default: dio/a1d-aws/dev
    appName:
      description: Name of the application
      default: a1d-agent
    cpu:
      description: CPU units for the container (1024 = 1 vCPU)
      default: 512
    memory:
      description: Memory in MB for the container
      default: 1024
    port:
      description: Port the application listens on
      default: 4111
    minCapacity:
      description: Minimum number of running tasks
      default: 1
    maxCapacity:
      description: Maximum number of running tasks
      default: 3
    targetCpuUtilization:
      description: Target CPU utilization percentage for auto scaling
      default: 70
    dotenvPrivateKey:
      description: Private key for dotenv encryption
      secret: true